name: run ExecutionScript.py

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4.1.2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pycryptodome
          pip3 install -U pytest
          pip3 install pqcrypto

      - name: Download pqcrypto
        run: git clone https://github.com/kpdemetriou/pqcrypto ./pqcrypto_tmp

      - name: Prepare pqcrypto
        run: |
          cd pqcrypto_tmp
          python3 ./compile.py
      
      - name: List contents of pqcrypto_tmp after compilation
        run: ls -la ./pqcrypto_tmp/pqcrypto
  
      - name: Remove existing pycrypto directory
        run: rm -rf /opt/hostedtoolcache/Python/3.10.14/x64/lib/python3.10/site-packages/pqcrypto

      - name: Copy pycrypto Directory
        run: |
          cp -r ./pqcrypto_tmp/pqcrypto /opt/hostedtoolcache/Python/3.10.14/x64/lib/python3.10/site-packages/
          touch /opt/hostedtoolcache/Python/3.10.14/x64/lib/python3.10/site-packages/pqcrypto/kem/__init__.py

      - name: Clean up pqcrypto
        run: |
          cd ..  
          rm -rf ./pqcrypto_tmp

      - name: execute py script # run programs
        run: |
          python3 ./controlFlowSimLauncher.py
          python3 ./testDecryption.py
